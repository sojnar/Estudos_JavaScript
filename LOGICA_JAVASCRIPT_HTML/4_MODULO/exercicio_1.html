<meta charset="UTF-8">
<script>

  function pulaLinha(){
    document.write("<br>");
  }

  function titulo(frase){
    document.write("<h1>" + frase + "</h1>");
    pulaLinha();
  }
  
  function exibeParagrafo(paragrafo){
    document.write("<p>" + paragrafo + "</p>");
    pulaLinha();
  }

  titulo("Bem-vindos");
  exibeParagrafo("Este Ã© um simples programa");

</script>
