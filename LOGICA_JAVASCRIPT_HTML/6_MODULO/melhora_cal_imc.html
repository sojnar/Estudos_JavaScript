<meta charset="UTF-8">

<script>

  function pulaLinha(){

    document.write("<br>");
    document.write("<br>");

  }
  
  function mostra(frase){

    document.write(frase);
    pulaLinha();

  }

  function calculaImc(peso, altura, nome){

    var imc = (peso / (altura * altura));
    mostra("O IMC calculado do " + nome + " é " +  Math.round(imc));
    return imc;

  }

  function verificaImc(imc){

    if(imc < 18.5){

      mostra("Você está abaixo do recomendado!");
    }
    
    if(imc > 35){

      mostra("Você está acima do recomendado!");
    }

    if((imc > 18.5) && (imc < 35)){

      mostra("Você está dentro do recomendado");
    }
    pulaLinha();

  }

  var nome = prompt("Digite o seu nome: ");
  var peso = parseFloat(prompt(nome + ", digite o seu peso atual: "));
  var altura = parseFloat(prompt(nome + ", digite a sua altura: "));
  
  var imc = calculaImc(peso, altura, nome);

  verificaImc(imc);
</script>
